document.addEventListener("click",handler,true);

function handler(e){
if(e.target.className=="wrap"){
e.stopPropagation();
e.preventDefault();
}
};

var overlay = false;

function addOverlay(url) {

	overlay = true;
	$('body').append('<div id="overlay"><div class="wrap"><div class="left"><div class="wrap"></div></div><div class="mid"><div class="wrap"></div></div><div class="right"><div class="wrap"></div></div></div>');

	$('#overlay > .wrap > .left > .wrap').append('<button class="close" onclick="removeOverlay()">Close</button>');
	$('#overlay > .wrap > .mid > .wrap').append('<iframe class="overlayIframe" src="'+url+'"></iframe>');
	
}

function removeOverlay() {
	overlay = false;
	$('#overlay').remove();
}

function configToolButton()
{
addOverlay("hammer/notes.html");
} 

function lunchButton()
{
addOverlay("lunch/index.html");
}

function clickGameButton()
{

}
